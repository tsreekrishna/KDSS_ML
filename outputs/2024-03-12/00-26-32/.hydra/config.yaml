artifact_paths:
  cleaning:
    input_path: ${hydra:runtime.cwd}/artifacts/data/raw/master_pickle.pkl
    output_path: ${hydra:runtime.cwd}/artifacts/data/preprocessed/processed_data.pkl
  trained_models:
    path: ${hydra:runtime.cwd}/artifacts/trained_models/classifier.pkl
featurize:
  train_test_split:
    seed: 42
    val_size: 0.2
    test_size: 0.2
    stratify:
    - crop_type
    - sowing_period
    - harvest_period
  label_encode:
    target: crop_type
    predictors:
    - oct_1f
    - oct_2f
    - nov_1f
    - nov_2f
    - dec_1f
    - dec_2f
    - jan_1f
    - jan_2f
    - feb_1f
    - feb_2f
    - mar_1f
    - mar_2f
    - apr_1f
    - apr_2f
  scaler_type: StandardScaler
train:
  target: crop_type
  model_type: XGBClassifier
  raw_metric: precision
  tuning_metric_type: harmonic_mean
  seed: 42
  n_estimators:
  - 10
  - 100
  learning_rate:
  - 0.01
  - 0.6
  max_depth:
  - 1
  - 10
splits: {}
cleaning:
  output_path: ${hydra:runtime.cwd}/data/rabi_v1.0
