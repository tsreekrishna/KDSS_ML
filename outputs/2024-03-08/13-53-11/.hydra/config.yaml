dataset:
  cleaning:
    input_path: ${hydra:runtime.cwd}/data/master_pickle_raw
    output_path: ${hydra:runtime.cwd}/data/processed_data.csv
  featurization:
    input_path: ${hydra:runtime.cwd}/data/processed_data.csv
    output_train_path: ${hydra:runtime.cwd}/data/train.csv
    output_val_path: ${hydra:runtime.cwd}/data/val.csv
    output_test_path: ${hydra:runtime.cwd}/data/test.csv
featurize:
  target_col: crop
  train_test_split:
    seed: 43
    train_size: 0.6
    val_size: 0.2
    test_size: 0.2
    stratify:
      boolean: true
      cols:
      - crop
      - sowing_period
      - harvest_period
  scaler: StandardScaler
model:
  trained_models:
    path: ../models/trained_models/classifier.pkl
train:
  target_col: crop
  model_type: XGBClassifier
  raw_metric: precision
  tuning_metric_type: harmonic_mean
  seed: 42
  n_estimators:
    start: 10
    end: 100
  learning_rate:
    start: 0.01
    end: 0.6
  max_depth:
    start: 1
    end: 10
