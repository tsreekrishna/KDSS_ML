artifact_paths:
  cleaning:
    bool: true
    input_path: ${hydra:runtime.cwd}/data/preprocessed/rabi_v1.0.pkl
    output_path: ${hydra:runtime.cwd}/data/preprocessed/rabi_v1.0.pkl
  trained_models:
    output_dir_path: ${hydra:runtime.cwd}/trained_models
featurize:
  train_test_split:
    bool: true
    seed: 42
    val_size: 0.2
    test_size: 0.2
    stratify:
    - crop_type
    - sowing_period
    - harvest_period
  label_encode:
    bool: true
    target: crop_type
    predictors:
    - oct_1f
    - oct_2f
    - nov_1f
    - nov_2f
    - dec_1f
    - dec_2f
    - jan_1f
    - jan_2f
    - feb_1f
    - feb_2f
    - mar_1f
    - mar_2f
    - apr_1f
    - apr_2f
  scaling:
    bool: true
    type: StandardScaler
train:
  modelling_params:
    bool: true
    target: crop_type
    model_type: XGBClassifier
    raw_metric: precision
    tuning_metric_type: harmonic_mean
    seed: 42
    n_estimators:
    - 5
    - 15
    - 5
    learning_rate:
    - 0.05
    - 0.55
    - 0.1
    max_depth:
    - 1
    - 5
    - 1
